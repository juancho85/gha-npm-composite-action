
name: Ejercicio de workflow compuesto
description: 'Build npm'
inputs:
  version-node:
    required: true
    type: string
    default: 18
    description: "La versi√≥n de node en la que queremos probar"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Setup node environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.version-node }}
    - run: npm ci
    - run: npm test